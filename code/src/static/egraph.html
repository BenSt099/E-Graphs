        function (value) {
            if (value['response'] === "False") {

            } else {
                renderEGraph(value['payload2'])
                // addMessageToStatusBar("[INFO]", value['msg']);
                // addMessageToStatusBar("[INFO]", value['payload1'])
            }
        }, function () {
            // addMessageToStatusBar("[ERROR]", "Failed to contact server.")
        });
        }
    </script>
